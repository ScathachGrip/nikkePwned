name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ›  Install Neutralino CLI (Global)
        run: npm install -g @neutralinojs/neu

      - name: ğŸ”„ Update Neutralino.js Files
        run: neu update

      - name: ğŸ”§ Compile TypeScript
        run: npm run build
